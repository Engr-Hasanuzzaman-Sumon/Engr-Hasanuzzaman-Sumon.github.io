<ul>
    <li>
        <h6>Display git log information nicely</h6>
        <code>
            git log --oneline --decorate --graph
        </code>
        where <code>--oneline</code> show commit in one line, <code>--decorate</code> give some color and
        <code>--graph</code> gives graph show.
    </li>
</ul>
